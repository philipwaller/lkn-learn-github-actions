name: dates

on: [push]

jobs: 
  job1:
    name: Ubuntu Job
    runs-on: ubuntu-latest
    steps: 
    - name: Step ONE
      uses: actions/checkout@v4
    - name: Step TWO
      run: date

  job2:
    name: Windows Job
    runs-on: windows-latest
    steps: 
    - name: Step ONE
      uses: actions/checkout@v4
    - name: Step TWO
      run: date

  job3:
    name: Mac Job
    runs-on: macos-latest
    steps: 
    - name: Step ONE
      uses: actions/checkout@v4
    - name: Step TWO
      run: date
        
  job4:
    name: MyOS Job
    needs: [job1,job2,job3]
    runs-on: macos-latest
    steps: 
    - name: Step ONE
      uses: actions/checkout@v4
    - name: Step TWO
      run: date
